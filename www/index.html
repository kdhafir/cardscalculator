$(".inputTab").keyup(function (event) {
if (event.keyCode == 13) {
		textboxes = $("input.form-control");
		currentBoxNumber = textboxes.index(this);
		if (textboxes[currentBoxNumber + 1] !== null) {
				nextBox = textboxes[currentBoxNumber + 1];
				nextBox.focus();
				nextBox.select();
		}
		event.preventDefault();
		return false;
}
});
