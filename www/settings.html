<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>حاسبة الكروت</title>

	<!-- Bootstrap Core CSS -->

</head>

<body style="padding-top: 60px;">
<div id="AppHeader"></div>

    <div class="container">
	<div class="row">
		<div class="col-sm-12 text-center">
            <p><b>الإعدادات:</b>: تعديل وإضافة الكروت</p>
            <form class="">
    <div class="form-group">
        <label class="control-label" for="cardname"> تسمية الكرت </label>
        <input class="form-control" type="text" id="cardname">
    </div>
    <div class="form-group">
        <label class="control-label" for="cardprice"> سعر الكرت </label>
        <input class="form-control" type="number" id="cardprice">
    </div>
        <button class="btn btn-primary" type="button" onclick="savecardtodb();"> إضافة فئة </button>
</form>
						<table class="table" id="cardstable"></table>
        </div>
    </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/code.js"></script>
<script>
function savecardtodb(){
	var cprice = parseInt(document.getElementById("cardprice").value);
  var cname = document.getElementById("cardname").value;
  localStorage.setItem(cprice, cname);
	document.getElementById("cardname").value = "";
	document.getElementById("cardprice").value = "";
	window.location.reload();
}
function deletecard(keyname){
		localStorage.removeItem(keyname);
		window.location.reload();
}
// Loop through localStorage
	var cardpriceArray = new Array([]);
for (var i = 0; i < localStorage.length; i++){
		cardpriceArray[i] = localStorage.key(i);
	}
	cp_array = cardpriceArray.sort(function(a,b){return a - b});// a.sort(function(a,b){return a - b})
	cp_array = cardpriceArray.reverse();
	for (var i = 0; i < localStorage.length; i++){
		//var row = "<div class=\"form-group\"><label class=\"control-label\" for=\"cardcount" + i + "\">" + localStorage.key(i) + "</label><input class=\"form-control inputTab\" type=\"number\" id=\"cardcount" + i + "\"><input type=\"hidden\" id=\"cardprice" + i + "\" value=\"" + localStorage.getItem(localStorage.key(i)) + "\"></div>";
		var row = "<tr><td>" + localStorage.getItem(cp_array[i]) + "</td><td>" + cp_array[i] + "</td><td><button type='button' onclick='deletecard(\"" + cp_array[i] + "\");'> حذف </button></td></tr>";
		$('#cardstable').append(row);
	}

document.getElementById("cardname").focus();
</script>
<script type="text/javascript">
$(document).ready(function(e) {
    $('#AppHeader').load('header.html',function(){});
});
</script>
</body>
</html>
